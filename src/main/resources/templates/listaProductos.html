<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{head_products}">Product List</title>
</head>
<body>
<h1 th:text="#{title_products}">Product List</h1>
<th>
<tr th:each="Producto : ${listaProductos}">
    <td> <a th:href="@{'/show/' + ${Producto.key}}" th:utext="${Producto.value.getNombre()}" ></a>
        <a href="#" th:href="${'/delete/' + Producto.key}">Eliminar</a>
    </td><br>
</tr>
</th>
<br>
<br>
<a th:href="@{'/'}" th:utext="#{return}">Return</a>
</body>
</html>
